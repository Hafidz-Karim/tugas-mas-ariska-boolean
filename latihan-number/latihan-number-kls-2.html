    <script>
        // function menghitung panjang siku siku segitiga miring

        function calculateHypotenuse(a, b) {
            return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        }

        let a = 3;
        let b = 4;
        console.log(calculateHypotenuse(a, b));
        // output = 5:

        // Function Menghitung total harga setelah diskon %5 (rumus = (total = hargaAsli - diskon) )
        function calculateDiscountPrice(originalPrice, discountPercentage) {
            let discount = discountPercentage / 100;
            return originalPrice * (1 - discount);
        }
        //Hasilnya adalah 95

        // Contoh penggunaan
        let originalPrice = 100;
        let discountPercentage = 5;
        console.log(calculateDiscountPrice(originalPrice, discountPercentage));

        // Membuat angka acak antara 0 - 100;
        function getRandomNumber(max) {
            return Math.floor(Math.random() * max);
        }

        // contoh penggunaan
        let max = 100;
        console.log(getRandomNumber(max));
        //Hasilnya adalah acak antara 0 - 100. dan hasil randomnya sekarang = 45;
